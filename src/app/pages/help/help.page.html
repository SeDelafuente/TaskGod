<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="goToLogin()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="help-page">
  <div class="title-container">
    <h1>¿NECESITAS AYUDA?</h1>
  </div>

  <form [formGroup]="helpForm" (ngSubmit)="submitForm()">
    <!-- Resumen del problema -->
    <ion-item>
      <ion-input
        type="text"
        placeholder="Tu problema en 3 palabras"
        formControlName="problemSummary"
      ></ion-input>
    </ion-item>
    <ion-text
      color="danger"
      *ngIf="helpForm.get('problemSummary')?.touched && helpForm.get('problemSummary')?.errors?.['required']"
    >
      Resumen de problema es obligatorio.
    </ion-text>
    <ion-text
      color="danger"
      *ngIf="helpForm.get('problemSummary')?.touched && helpForm.get('problemSummary')?.errors?.['maxlength']"
    >
      Máximo 30 caracteres permitidos.
    </ion-text>

    <!-- Detalles del problema -->
    <ion-item>
      <ion-textarea
        placeholder="Explicación de tú problema"
        formControlName="problemDetails"
      ></ion-textarea>
    </ion-item>
    <ion-text
      color="danger"
      *ngIf="helpForm.get('problemDetails')?.touched && helpForm.get('problemDetails')?.errors?.['required']"
    >
      Detalle del problema es obligatorio.
    </ion-text>

    <!-- Fecha y hora del incidente -->
    <ion-item>
      <ion-label>Fecha y hora del incidente</ion-label>
      <ion-datetime
        display-format="DD MMM YYYY HH:mm"
        formControlName="incidentDate"
      ></ion-datetime>
    </ion-item>
    <ion-text
      color="danger"
      *ngIf="helpForm.get('incidentDate')?.touched && helpForm.get('incidentDate')?.errors?.['required']"
    >
      Fecha y hora del incidente son obligatorias.
    </ion-text>

    <!-- Páginas afectadas -->
    <ion-item>
      <ion-input
        type="text"
        placeholder="Páginas a las que afecto"
        formControlName="affectedPages"
      ></ion-input>
    </ion-item>

    <ion-button
      expand="block"
      class="submit-button"
      type="submit"
      [disabled]="helpForm.invalid"
    >
      Enviar formulario
    </ion-button>
  </form>
</ion-content>
