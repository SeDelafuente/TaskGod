<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="goToLogin()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="help-page">
  <div class="title-container">
    <h1>¿NECESITAS AYUDA?</h1>
  </div>

  <form (ngSubmit)="submitForm()">
    <ion-item>
      <ion-input
        type="text"
        placeholder="Tu problema en 3 palabras"
        [(ngModel)]="form.problemSummary"
        name="problemSummary"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea
        placeholder="Explicación de tú problema"
        [(ngModel)]="form.problemDetails"
        name="problemDetails"
        required
      ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Fecha y hora del incidente</ion-label>
      <ion-datetime
        display-format="DD MMM YYYY HH:mm"
        [(ngModel)]="form.incidentDate"
        name="incidentDate"
      ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-input
        type="text"
        placeholder="Páginas a las que afecto"
        [(ngModel)]="form.affectedPages"
        name="affectedPages"
      ></ion-input>
    </ion-item>

    <ion-button
      expand="block"
      class="submit-button"
      type="submit"
      [disabled]="!isFormValid()"
    >
      Enviar formulario
    </ion-button>
  </form>
</ion-content>
