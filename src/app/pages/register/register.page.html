<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="form-container">
    <form class="register-container">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="name" name="name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input type="text" [(ngModel)]="userName" name="userName" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo electr칩nico</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contrase침a</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar contrase침a</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
        <ion-icon [name]="confirmPassword === password? 'checkmark-circle' : 'close-circle'"></ion-icon>

        <ion-button type="submit" expand="block">Registrarse</ion-button>
        <ion-button routerLink="/login" expand="block" fill="clear" shape="round">
          ya tienes una cuenta? inicia sesi칩n
        </ion-button>

      </ion-item>
    </form>
    </div>
</ion-content>
