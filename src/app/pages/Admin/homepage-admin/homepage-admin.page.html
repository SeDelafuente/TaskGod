<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Botón de regreso (Back) -->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <!-- Botón de ayuda centrado -->
    <ion-buttons>
      <ion-button class="help-button" (click)="goToHelp()">
        <ion-icon name="help-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Botón de cerrar sesión a la derecha -->
    <ion-buttons slot="end">
      <ion-button (click)="goToLogin()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="homepage-admin">
  <!-- Bienvenida -->
  <div class="title-container">
    <h1>BIENVENIDO<br><span>{{ username }}</span></h1>
  </div>

  <!-- Imagen de perfil -->
  <div class="profile-container" (click)="goToProfile()">
    <img [src]="profilePicture" alt="Perfil" class="profile-img">
  </div>

  <!-- Menú de control -->
  <div class="tasks-container">
    <h2>MENÚ DE CONTROL</h2>
    <div class="tasks-buttons">
      <ion-button class="task-button" (click)="goToUsers()">Usuarios</ion-button>
      <ion-button class="task-button" (click)="goToProblems()">Problemas</ion-button>
    </div>
  </div>
</ion-content>
