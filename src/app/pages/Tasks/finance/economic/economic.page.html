<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons>
      <ion-button class="help-button" (click)="goToHelp()">
        <ion-icon name="help-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="goToLogin()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="economic-page">
  <div class="title-container">
    <h1>ECONÓMICO</h1>
    <h2>{{ currentMonth }}</h2>
  </div>

  <!-- Meta y ahorro -->
  <div class="savings-section">
    <div class="goal-container">
      <p>META DE AHORRO:</p>
      <h2>{{ savingsGoal }} CLP</h2>
      <ion-icon name="refresh-circle" (click)="presentPopover('goal')"></ion-icon>
    </div>
    <div class="saved-container">
      <p>AHORRADO:</p>
      <h2>{{ currentSavings }} CLP</h2>
      <ion-icon name="refresh-circle" (click)="presentPopover('savings')"></ion-icon>
    </div>
  </div>

  <!-- Gráfico circular -->
  <div class="chart-container">
    <div id="circle-chart" class="circle-chart animate"></div>
  </div>

  <!-- Botones -->
  <div class="buttons-section">
    <ion-button class="income-button" (click)="goToIncome()">Ingreso</ion-button>
    <ion-button class="expenses-button" (click)="goToExpenses()">Gasto</ion-button>
    <ion-button class="savings-button" (click)="goToSavings()">Ahorrar</ion-button>
    <ion-button class="withdraw-button" (click)="goToWithdraw()">Retirar</ion-button>
  </div>

  <ion-button expand="block" class="history-button" (click)="goToHistory()">Ver historial</ion-button>
</ion-content>
