<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Botón de regreso -->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <!-- Botón de ayuda centrado -->
    <ion-buttons>
      <ion-button class="help-button" (click)="goToHelp()">
        <ion-icon name="help-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="goToLogin()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="selfcare-page">
  <!-- Título -->
  <div class="title-container">
    <h1>AUTOCUIDADO</h1>
  </div>

  <!-- Tareas Diarias -->
  <div class="task-section">
    <h2>TUS TAREAS DIARIAS</h2>
    <ion-list>
      <ion-item *ngFor="let task of dailyTasks">
        <ion-checkbox slot="start" [(ngModel)]="task.completed"></ion-checkbox>
        <ion-label>{{ task.description }}</ion-label>
      </ion-item>
    </ion-list>
    <ion-button expand="block" class="edit-button" (click)="openDailyModal()">Editar lista</ion-button>
  </div>

  <!-- Tareas Mensuales -->
  <div class="task-section">
    <h2>TUS TAREAS MENSUALES</h2>
    <ion-list>
      <ion-item *ngFor="let task of monthlyTasks">
        <ion-checkbox slot="start" [(ngModel)]="task.completed"></ion-checkbox>
        <ion-label>{{ task.description }}</ion-label>
      </ion-item>
    </ion-list>
    <ion-button expand="block" class="edit-button" (click)="openMonthlyModal()">Editar lista</ion-button>
  </div>

  <!-- Botón de Artículos -->
  <ion-button expand="block" class="articles-button" (click)="goToArticles()">Artículos para mejorar productividad</ion-button>

  <!-- Modal para editar tareas diarias -->
  <ion-modal [isOpen]="isDailyModalOpen" (didDismiss)="closeDailyModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Editar tareas diarias</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeDailyModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-item *ngFor="let task of dailyTasks; let i = index">
            <ion-input [(ngModel)]="task.description" placeholder="Editar tarea"></ion-input>
            <ion-button color="danger" slot="end" (click)="deleteDailyTask(i)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>

        <ion-item>
          <ion-input [(ngModel)]="newDailyTask" placeholder="Nueva tarea"></ion-input>
          <ion-button (click)="addDailyTask()">Agregar</ion-button>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- Modal para editar tareas mensuales -->
  <ion-modal [isOpen]="isMonthlyModalOpen" (didDismiss)="closeMonthlyModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Editar tareas mensuales</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeMonthlyModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-item *ngFor="let task of monthlyTasks; let i = index">
            <ion-input [(ngModel)]="task.description" placeholder="Editar tarea"></ion-input>
            <ion-button color="danger" slot="end" (click)="deleteMonthlyTask(i)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>

        <ion-item>
          <ion-input [(ngModel)]="newMonthlyTask" placeholder="Nueva tarea"></ion-input>
          <ion-button (click)="addMonthlyTask()">Agregar</ion-button>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
