<ion-header [translucent]="true"></ion-header>

<ion-content [fullscreen]="true" class="login-page">
  <!-- Logo -->
  <div class="logo-container">
    <img
      src="../../../assets/img/TaskGod logo.png"
      alt="TaskGod Logo"
      class="logo"
    />
  </div>

  <!-- Título debajo del logo -->
  <div class="subtitle-logo">
    <h1>GESTOR DE TAREAS</h1>
  </div>

  <!-- Formulario -->
  <div class="form-container">
    <form (ngSubmit)="onSubmit()">
      <!-- Input de Correo -->
      <ion-item>
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-input
          type="email"
          placeholder="Correo"
          [(ngModel)]="email"
          name="email"
          required
        ></ion-input>
      </ion-item>

      <!-- Input de Contraseña -->
      <ion-item>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input
          [type]="passwordType"
          placeholder="Contraseña"
          [(ngModel)]="password"
          name="password"
          required
        ></ion-input>
        <ion-icon
          [name]="passwordType === 'password' ? 'eye-off' : 'eye'"
          slot="end"
          (click)="togglePasswordType()"
        ></ion-icon>
      </ion-item>

      <!-- Olivdaste tú contraseña -->
      <ion-item lines="none">
        <a class="forget-password" (click)="goToForget()"
          >¿Olvidaste tu contraseña?</a
        >
      </ion-item>

      <!-- Botón de Iniciar sesión -->
      <ion-button type="submit" expand="block" class="login-button"
        ><a (click)="onSubmit()">Iniciar sesión</a></ion-button
      >
    </form>
  </div>

  <!-- Navegación -->
  <div class="nav-container">
    <p>¿No tienes una cuenta? <a (click)="goToRegister()">Registrarse</a></p>
  </div>
</ion-content>
